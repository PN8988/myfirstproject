<h3>Create RecruiterDetails</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Recruiter Id</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="recruiter.id" name="id">
        </div>

        <div class="form-group">
            <label for="name">Recruiter Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="recruiter.recName" name="name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="recruiter.email" name="name">
        </div>
        <div class="form-group">
            <label for="name">Company Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="recruiter.company" name="name">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>

</div>
