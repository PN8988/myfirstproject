<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Recruiter List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Recruiter-Id</th>
          <th>Recruiter-Name</th>
          <th>Company</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of recruiter |  async">
          <td>{{r.id}}</td>
          <td>{{r.recName}}</td>
          <td>{{r.company}}</td>
          <button (click)="recruiterDetails(r.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <td><button (click)="deleteRecruiter(r.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateDetails(r.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
