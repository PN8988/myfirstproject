<h3>updateDetails Recruiter</h3>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recruiter Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="recruiter.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Recruiter Name</label>
      <input type="text" class="form-control" id="recName" required [(ngModel)]="recruiter.recName" name="recName">
    </div>
    <div class="form-group">
      <label for="name">Recruiter Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="recruiter.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="recruiter.recName" name="company">
    </div>


    <button type="submit" class="btn btn-success">Edit</button>
  </form>
</div>
